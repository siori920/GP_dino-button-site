<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恐竜コンテンツサイト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .site-wrapper {
      width: 324px;
      height: 420px;
      position: relative;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #d26b2e, #e79353);
    }
    .dino-background {
      position: absolute;
      bottom: 0;
      width: 80%;
      left: 10%;
      z-index: 1;
    }
    .title {
      text-align: center;
      font-size: 23px;
      color: white;
      padding: 12px 6px 6px;
      z-index: 3;
      position: relative;
    }
    .content-button {
      position: absolute;
      z-index: 4;
      width: 90px;
      height: 90px;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }
    .quiz  { top: calc(0px + 53px + 15px); left: 42px; }
    .video { top: calc(75px + 53px + 15px); right: 21px; }
    .photo { top: calc(150px + 53px + 15px); left: 33px; }
    .vote  { top: calc(150px + 53px + 15px); right: 36px; }
    .footprint {
      position: absolute;
      width: 53px;
      height: 53px;
      z-index: 2;
      object-fit: contain;
    }
    .menu-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <div class="title">気になるコンテンツの<br>ボタンを押してみてください</div>
    <div class="content-button quiz"></div>
    <div class="content-button video"></div>
    <div class="content-button photo"></div>
    <div class="content-button vote"></div>
    <img class="dino-background" src="dinosaur_silhouette.png" alt="恐竜背景">
    <img class="footprint" id="footprint1" src="dinosaur.png" alt="足跡">
    <img class="footprint" id="footprint2" src="dinosaur.png" alt="足跡">
    <img class="footprint" id="footprint3" src="dinosaur.png" alt="足跡">
    <button class="menu-button">メニュー</button>
  </div>
  <script>
    const footprints = [
      { el: document.getElementById('footprint1'), x: 15,  y: 0,  dir: 1 },
      { el: document.getElementById('footprint2'), x: 138, y: 75, dir: 1 },
      { el: document.getElementById('footprint3'), x: 267, y: 150, dir: 1 }
    ];
    function animateFootprints() {
      footprints.forEach(fp => {
        fp.y += fp.dir * 0.6;
        if (fp.y > (420 - 53)) fp.dir = -1;
        if (fp.y < 0) fp.dir = 1;
        fp.el.style.top = fp.y + 'px';
        fp.el.style.left = fp.x + 'px';
      });
    }
    setInterval(animateFootprints, 20);
  </script>
</body>
</html>
