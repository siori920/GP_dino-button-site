<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恐竜コンテンツサイト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .site-wrapper {
      width: 324px;   /* 216 × 1.5 */
      height: 420px;  /* 280 × 1.5 */
      position: relative;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #d26b2e, #e79353);
    }

    .dino-background {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }

    .title {
      text-align: center;
      font-size: 23px;    /* 15 × 1.5 */
      color: white;
      padding: 12px 6px 6px; /* (8,4,4) × 1.5 */
      z-index: 3;
      position: relative;
    }

    .content-button {
      position: absolute;
      z-index: 4;
      width: 90px;    /* 60 × 1.5 */
      height: 90px;   /* 60 × 1.5 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      font-size: 15px;   /* 10 × 1.5 */
      color: black;
      border: none;
      background-color: transparent;
      padding-left: 8px;  /* 5 × 1.5 */
      padding-top: 8px;   /* 5 × 1.5 */
    }

    .content-button img {
      width: 42px;   /* 28 × 1.5 */
      height: 42px;  /* 28 × 1.5 */
      margin-bottom: 3px; /* 2 × 1.5 */
    }

    .quiz  { top: 83px; left: 42px; }    /* (55,28) × 1.5 */
    .video { top: 105px; right: 21px; }  /* (70,14) × 1.5 */
    .photo { bottom: 45px; left: 33px; } /* (30,22) × 1.5 */
    .vote  { bottom: 18px; right: 36px; }/* (12,24) × 1.5 */

    .footprint {
      position: absolute;
      width: 53px;    /* 35 × 1.5 */
      height: 53px;   /* 35 × 1.5 */
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <div class="title">気になるコンテンツの<br>ボタンを押してみてください</div>

    <div class="content-button quiz" style="background-image: url('whitedinosaur.png');">
      <img src="https://img.icons8.com/ios-filled/50/light-on--v1.png" alt="クイズ">
      クイズ
    </div>
    <div class="content-button video" style="background-image: url('whitedinosaur.png');">
      <img src="https://img.icons8.com/ios-filled/50/megaphone.png" alt="動画">
      動画
    </div>
    <div class="content-button photo" style="background-image: url('whitedinosaur.png');">
      <img src="https://img.icons8.com/ios-filled/50/camera.png" alt="写真">
      写真
    </div>
    <div class="content-button vote" style="background-image: url('whitedinosaur.png');">
      <img src="https://img.icons8.com/ios-filled/50/handshake.png" alt="投票">
      投票
    </div>

    <img class="dino-background" src="dinosaur_silhouette.png" alt="恐竜背景">

    <img class="footprint" id="footprint1" src="dinosaur.png" alt="足跡">
    <img class="footprint" id="footprint2" src="dinosaur.png" alt="足跡">
    <img class="footprint" id="footprint3" src="dinosaur.png" alt="足跡">
  </div>

  <script>
    const footprints = [
      { el: document.getElementById('footprint1'), x: 15,  y: 0,  dir: 1 },  /* (10,0) × 1.5 */
      { el: document.getElementById('footprint2'), x: 138, y: 75, dir: 1 },  /* (92,50) × 1.5 */
      { el: document.getElementById('footprint3'), x: 267, y: 150, dir: 1 }  /* (178,100) × 1.5 */
    ];

    function animateFootprints() {
      footprints.forEach(fp => {
        fp.y += fp.dir * 0.6;  /* (0.4 × 1.5) */
        if (fp.y > (420 - 53)) fp.dir = -1;  /* (280-35)×1.5 */
        if (fp.y < 0) fp.dir = 1;
        fp.el.style.top = fp.y + 'px';
        fp.el.style.left = fp.x + 'px';
      });
    }

    setInterval(animateFootprints, 20);
  </script>
</body>
</html>
