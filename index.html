<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恐竜コンテンツサイト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .site-wrapper {
      width: 324px;
      height: 420px;
      position: relative;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #d26b2e, #e79353);
    }

    .dino-background {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }

    .title {
      text-align: center;
      font-size: 23px;
      color: white;
      padding: 12px 6px 6px;
      z-index: 3;
      position: relative;
    }

    .content-button {
      position: absolute;
      z-index: 4;
      width: 90px;
      height: 90px;
      background-image: url('whitedinosaur.png');
      background-size: contain;
      background-repeat: no-repeat;
      /* 白い恐竜画像を15px上に移動 */
      background-position: center -15px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      font-size: 15px;
      color: black;
      border: none;
      background-color: transparent;
      padding-left: 8px;
      padding-top: 8px;
    }

    .content-button img {
      width: 42px;
      height: 42px;
      margin-bottom: 3px;
    }

    .quiz  { top: 83px; left: 42px; }
    .video { top: 105px; right: 21px; }
    .photo { bottom: 45px; left: 33px; }
    .vote  { bottom: 18px; right: 36px; }

    .footprint {
      position: absolute;
      width: 53px;
      height: 53px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <div class="title">気になるコンテンツの<br>ボタンを押してみてください</div>

    <button class="content-button quiz">
      <img src="https://img.icons8.com/ios-filled/50/light-on--v1.png" alt="クイズ">
      クイズ
    </button>
    <button class="content-button video">
      <img src="https://img.icons8.com/ios-filled/50/megaphone.png" alt="動画">
      動画
    </button>
    <button class="content-button photo">
      <img src="https://img.icons8.com/ios-filled/50/camera.png" alt="写真">
      写真
    </button>
    <button class="content-button vote">
      <img src="https://img.icons8.com/ios-filled/50/handshake.png" alt="投票">
      投票
    </button>

    <img class="dino-background" src="dinosaur_silhouette.png" alt="恐竜背景">

    <img class="footprint" id="footprint1" src="dinosaur.png" alt="足跡">
    <img class="footprint" id="footprint2" src="dinosaur.png" alt="足跡">
    <img class="footprint" id="footprint3" src="dinosaur.png" alt="足跡">
  </div>

  <script>
    const footprints = [
      { el: document.getElementById('footprint1'), x: 15,  y: 0,  dir: 1 },
      { el: document.getElementById('footprint2'), x: 138, y: 75, dir: 1 },
      { el: document.getElementById('footprint3'), x: 267, y: 150, dir: 1 }
    ];

    function animateFootprints() {
      footprints.forEach(fp => {
        fp.y += fp.dir * 0.6;
        if (fp.y > (420 - 53)) fp.dir = -1;
        if (fp.y < 0) fp.dir = 1;
        fp.el.style.top = fp.y + 'px';
        fp.el.style.left = fp.x + 'px';
      });
    }

    setInterval(animateFootprints, 20);
  </script>
</body>
</html>
